<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-center">
        <form class="grocery__form">
            <p class="alert"></p>
            <h3>Grocery Bud</h3>

            <div class="grocery__input">
                <input type="text" id="grocery" placeholder="e.g. eggs">
                <button type="submit" class="btn__submit">Submit</button>
            </div>
        </form>

        <div class="grocery__container">
            <div class="grocery__list"></div>

            <div class="btn__clear">
                <button type="button" class="btn__clear">Clear items</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
